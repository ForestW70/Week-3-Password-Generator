<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Generator</title>
</head>
<body>

    <div class="content-container">
        <h1>Generate your new password!</h1>

        <span id="password"></span>

        <form id="generatorForm">
            <div class="char-num">
                <label for="charAmount">number of characters</label>
                <input type="number" min="8" max="128" placeholder="8-128" id="charAmount">
            </div>

            <div class="checkbox-container">
                <span>What characters would you like to include?</span>

                <div class="checkbox-option">
                    <label for="strength">Uppercase</label>
                    <input type="checkbox" id="strength" name="strength" value="strong">
                </div>

                <div class="checkbox-option">
                    <label for="strength">Numbers</label>
                    <input type="checkbox" id="strength" name="strength" value="strong">
                </div>

                <div class="checkbox-option">
                    <label for="strength">Symbols</label>
                    <input type="checkbox" id="strength" name="strength" value="strong">
                </div>

            </div>

            <button type="submit" id="submit">Generate your password!</button>

        </form>


    </div>
    
</body>
<script src="assets/script.js"></script>
</html>
